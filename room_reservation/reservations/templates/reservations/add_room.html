{% extends "reservations/base.html" %}

{% block content %}
<h1>Add a New Conference Room</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="margin-top: 20px;">
            <button type="submit"
                    style="padding: 6px 12px;
                           background-color: #0738f1;
                           color: #fbfafa;
                           border: none;
                           border-radius: 4px;
                           cursor: pointer;
                           font-size: 14px;
                           text-decoration: none;">
                Save Room
            </button>
            <a href="{% url 'reservations:room_list' %}"
               style="padding: 6px 12px;
                      background-color: #0738f1;
                      color: #fbfafa;
                      border: none;
                      border-radius: 4px;
                      cursor: pointer;
                      font-size: 14px;
                      text-decoration: none;
                      margin-left: 10px;">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    .form-control, .form-select {
        max-width: 300px;
    }
    input[type="date"],
    input[type="time"] {
        max-width: 200px;
    }


    table {
        width: 100%;
    }
    th, td {
        padding: 8px 0;
    }
    th {
        text-align: left;
        padding-right: 10px;
    }
</style>
{% endblock %}
