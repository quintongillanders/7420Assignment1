{% extends "reservations/base.html" %}

{% block title %}Make Reservation{% endblock %}

{% block content %}
<h1>Make a Reservation</h1>

{% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}" 
         style="padding: 10px; margin: 10px 0; border-radius: 4px; 
                {% if message.tags == 'error' %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% endif %}
                {% if message.tags == 'success' %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<div class="card">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="margin-top: 10px;">
            <button type="submit">Make Reservation</button>
            <a href="{% url 'room_list' %}" style="margin-left: 10px;">Back to Room List</a>
        </div>
    </form>
</div>

<style>
    .form-control, .form-select {
        max-width: 300px;
    }
    input[type="date"],
    input[type="time"] {
        max-width: 200px;
    }
    .card {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}
