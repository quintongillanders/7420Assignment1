{% extends "reservations/base.html" %}

{% block title %}Make Reservation{% endblock %}

{% block content %}
<h1>Make a Reservation</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="margin-top: 10px;">
            <button type="submit">Make Reservation</button>
            <a href="{% url 'room_list' %}" style="margin-left: 10px;">Back to Room List</a>
        </div>
    </form>
</div>

<style>
    .form-control, .form-select {
        max-width: 300px;
    }
    input[type="date"],
    input[type="time"] {
        max-width: 200px;
    }
    .card {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}
