{% extends 'reservations/base.html' %}

{% block content %}
<h1>Edit User</h1>

<!-- Display the current username here -->
<p>Editing user: <strong>{{ user.username }}</strong></p>

<!-- Form to edit the user details -->
<div class="card">
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Username:</th>
                <td><input type="text" name="username" value="{{ user.username }}"></td>
                </td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" name="email" value="{{ user.email }}"></td>
            </tr>
            <tr>

            <th>Is Staff:</th>
            <td><input type="checkbox" name="is_staff" {% if user.is_staff %}checked{% endif %}></td>
            </tr>
            <th>Is Active:</th>
            <td><input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}></td>
            </tr>
        </table>
        <div style="margin-top: 20px;">
            <button type="submit"
                    style="padding: 6px 12px;
                    background-color: #0738f1;
                    color: #fbfafa;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 14px;
                    text-decoration: none;">
                    Save Changes
            </button>
            <a href="{% url 'reservations:user_list' %}"
               style="padding: 6px 12px;
               background-color: #0738f1;
               color: #fbfafa;
               border: none;
               border-radius: 4px;
               cursor: pointer;
               font-size: 14px;
               text-decoration: none;
               margin-left: 10px;">
                Cancel
            </a>
        </div>
    </form>
</div>

 <style>
     .form-control, .form-select {
         max-width: 300px;
     }
     input[type="text"],
     input[type="password"],
     input[type="email"] {
     max-width: 200px;
     }
     table {
         width: 100%;
     }
     th, td {
         padding: 8px 0;
     }
     th {
         text-align: left;
         padding-right: 10px;
     }
 </style>
{% endblock %}
