{% extends 'reservations/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Room</h1>

    <!-- Display the current room name to edit -->
    <p>Room name: <strong>{{ room.name }}</strong></p>

    <!-- Form to edit the room details -->

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
