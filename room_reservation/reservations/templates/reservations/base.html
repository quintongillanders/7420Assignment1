<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Room Booking</title>
</head>
<body>
<nav>
    <a href="{% url 'room_list' %}">Rooms</a>
    <a href="{% url 'my_reservations' %}">My Reservations</a>
    <a href="{% url 'make_reservation' %}">Make Reservation</a>
    <a href="{% url 'add_room' %}">Add Room</a>

    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <span>Welcome, {{ user.username }}!!</span>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>

<hr />

<main>
    {% block content %}
    {% endblock %}
</main>

<hr />
<footer>
    <p>&copy; 2025 Te Whare Runanga Ltd</p>
</footer>
</body>
</html>
