{% extends "reservations/base.html" %}
{% block title %}Add New User{% endblock %}

{% block content %}
    <style>
    .btn {
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: 500;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .btn-primary {
        background-color: #0635f3;
        color: white;
    }

    .btn-primary:hover {
        background-color: #052ef3;
    }

    .btn-secondary {
        background-color: #f1f1f1;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #e1e1e1;
    }

    .d-flex.justify-content-between .btn + .btn {
        margin-left: 10px;
    }

    .d-flex.justify-content-between .btn {
        margin-right: 10px;
    }

    .card {
        max-width: 600px;
        margin: 30px auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        padding: 15px 20px;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-control {
        width: 100%;
        max-width: 400px;
        margin-bottom: 15px;
    }

    input::placeholder {
        font-size: 0.85rem;
        color: #6c757d;
    }
    </style>

<div class="container">
    <div class="card" style="max-width: 600px; margin: 30px auto;">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add New User</h2>
        </div>
        <div class="card-body">
            <form method="post" class="mt-3" style="width: 100%; max-width: 400px;">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Enter username" required
                value="{{ form.username.value|default_if_none:'' }}" required class="form-control">

                <input type="email" name="email" placeholder="Enter email address" required class="form-control">


                <input type="password" name="{{ form.password1.name }}" placeholder="Enter password" required class="form-control">

                <input type="password" name="{{ form.password2.name }}" placeholder="Confirm password" required class="form-control">

                <div class="d-flex justify-content-between mt-4" style="width: 100%;">
                    <a href="{% url 'reservations:user_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
